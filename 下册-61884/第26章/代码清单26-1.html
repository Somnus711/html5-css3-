<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>
订单信息
</title>
<link href="mainstyle.css" rel="stylesheet" type="text/css" />
<script src="script.js" type="text/javascript"></script>
</head>
<body onload="window_onload()">
<section>
<header id="div_head_title_big">
<h1>编辑订单信息</h1>
</header>
<form id="form1" >
<ul>
    <li id="title_1"><span>*</span><label for="tbxCode">订&nbsp;单&nbsp;编号</label></li>
    <li id="content_1"><input type="text" id="tbxCode" name="tbxCode" maxlength="8"  placeholder="必须输入一个不存在的订单编号" autofocus required /></li>
    <li id="title_2"><span>*</span><label for="tbxDate">订&nbsp;单日期</label></li>
    <li id="content_2"><input type="date" id="tbxDate" name="tbxDate" maxlength="10"  required/></li>
    <li id="title_3"><span>*</span><label for="tbxGoodsCode">商&nbsp;品编号</label></li>
    <li id="content_3"><input type="text"  id="tbxGoodsCode" name="tbxGoodsCode" maxlength="12"  placeholder="必须输入商品编号"  required/></li>
    <li id="title_4"><label for="tbxBrand">商&nbsp;&nbsp;&nbsp;&nbsp;标</label></li>
    <li id="content_4"><input  type="text" id="tbxBrand" name="tbxBrand"  maxlength="50"  /></li>
    <li id="title_5"><label for="tbxCount">数&nbsp;&nbsp;&nbsp;量</label></li>
    <li id="content_5"><input type="number" id="tbxCount" name="tbxCount" maxlength="6" value="0" placeholder="必须输入一个整数值"    required onblur="tbxCountPrice_onblur(this)"  /></li>
    <li id="title_6"><label for="tbxPrice">单&nbsp;&nbsp;&nbsp;价</label></li>
    <li id="content_6"><input type="text" id="tbxPrice" name="tbxPrice" maxlength="6" value="0" placeholder="必须输入一个有效的单价"  required  onblur="tbxCountPrice_onblur(this)"/></li>
    <li id="title_7"><label for="tbxMoney">金&nbsp;&nbsp;&nbsp;&nbsp;额</label></li>
    <li id="content_7"><input  type="text" id="tbxMoney" name="tbxMoney" readonly="readonly"  value="0" /></li>
    <li id="title_8"><label for="tbxPerson">负&nbsp;责&nbsp;人</label></li>
    <li id="content_8"><input type="text" id="tbxPerson" name="tbxPerson" maxlength="20"/></li>
    <li id="title_9"><label for="tbxEmail">负责人Email</label></li>
    <li id="content_9"><input type="email" id="tbxEmail" name="tbxEmail" maxlength="20" placeholder="请输入一个有效的邮件地址"/></li>
</ul>
<div id="buttonDiv">
    <input type="button" name="btnNew" id="btnNew" value="新增"  onclick="btnNew_onclick();" />
    <input type="button" name="btnAdd" id="btnAdd" value="追加"  onclick="btnAdd_onclick();"/>
    <input type="button" name="btnUpdate" id="btnUpdate" value="修改" disabled  onclick="btnUpdate_onclick();"/>
    <input type="button" name="btnDelete" id="btnDelete" value="删除" disabled  onclick="btnDelete_onclick();" />
    <input type="button" name="btnClear" id="btnClear" value="清除"   onclick="btnClear_onclick();" />  
    <input type="button" name="btnSubmit" id="btnSubmit" value="提交"   onclick="btnSubmit_onclick();" />  
    <input type="button" name="btnClear" id="btnSaveCurrent" value="保存当前输入"  onclick="btnSaveCurrent_onclick();" />  
</div>
</form> 
<section>
<section>
<header id="div_head_title_big">
<h1>订单信息一览表</h1>
</header>
<div id="infoTable">
<table id="datatable">
<tr>
    <th>订单编号</th>
    <th>订单日期</th>
    <th>商品编号</th>
    <th>商标</th>
    <th>数量</th>
    <th>单价</th>
    <th>金额</th>
    <th>负责人</th>
    <th>负责人Email</th>
</tr>
</table>
</div>
</section>
</body>
</html>
