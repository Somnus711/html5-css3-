<!DOCTYPE html> 
<html>   
<head>     
<meta charset="utf-8">
<title>使用fetch方法向服务器端上传文件</title>   
<script>
function uploadFile() {
    let formData = new FormData();
    let files=document.getElementById("file1").files;
    for (let file of files) {
        formData.append('myfile[]', file);
    }
    fetch('/test.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .catch(error => console.error('Error:', error))
    .then(response => document.getElementById("result").innerHTML=response);
}
</script>
</head>  
<body>     
<h1>使用FormData对象向服务器端上传文件</h1>     
<form id="form1" enctype="multipart/form-data">      
请选择文件<input type="file" id="file1" name="file" multiple><br/>
<input type="button" value="上传文件" onclick="uploadFile();">     
</form>     
<output id="result" ></output>     
</body> 
</html>
