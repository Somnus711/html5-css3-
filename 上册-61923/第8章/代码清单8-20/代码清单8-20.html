<!DOCTYPE html> 
<html>   
<head>     
<meta charset="utf-8">
<title>使用fetch方法向服务器端发送表单数据</title>   
<script>
function sendForm() {
    let form=document.getElementById("form1");
    let formData = new FormData(form);
    formData.append('add_data', '测试'); //在发送之前添加附加数据
    fetch('/test.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .catch(error => console.error('Error:', error))
    .then(response => document.getElementById("result").innerHTML=response);
}
</script>
</head>  
<body>     
<h1>使用XMLHttpRequest对象向服务器端发送表单数据</h1>     
<form id="form1">      
  请输入姓名：<input type="text" name="name"><br/>
  请输入年龄：<input type="number" name="age"><br/>
  <input type="button" value="发送表单数据" onclick="sendForm();">     
</form>     
<output id="result" ></output>     
</body> 
</html>
