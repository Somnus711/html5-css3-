<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>在默认参数值中传入undedined</title>
</head>
<body>
</body>
<script>
function animalSentence(animals2="老虎",animals3="熊") {
    return `森林中的动物包括：狮子与${animals2}与${animals3}!`;
}
console.log(animalSentence(undefined,"狐狸"));//浏览器控制台中输出“森林中的动物包括：狮子与老虎与狐狸!”
</script>
</html>
