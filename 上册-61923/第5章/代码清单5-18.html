<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>当数组为多维数组时使用解构赋值</title>
</head>
<body>
</body>
<script>
let user = [
  ['张', '三'],
  ['李', '四'],
  ['王', '五'],
];

//获取数组中第二个元素数组的值
let [, [firstName,lastName]] = user;

console.log(firstName);      //浏览器控制台中输出"李"
console.log(lastName);       //浏览器控制台中输出"四"
</script>
</html>
