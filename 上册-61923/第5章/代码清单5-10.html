<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>在默认参数值指定时使用条件判断表达式</title>
</head>
<body>
</body>
<script>
function animalSentence(animals2="老虎",animals3=(animals2 == "熊") ? "狐狸" : "熊") {
    return `森林中的动物包括：狮子与${animals2}与${animals3}!`;
}
console.log(animalSentence());//浏览器控制台中输出“森林中的动物包括：狮子与老虎与熊!”
console.log(animalSentence("熊"));//浏览器控制台中输出“森林中的动物包括：狮子与熊与狐狸!”
console.log(animalSentence("狐狸"));//浏览器控制台中输出“森林中的动物包括：狮子与狐狸与熊!”
</script>
</html>
