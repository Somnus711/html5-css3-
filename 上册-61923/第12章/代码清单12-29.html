<!DOCTYPE html>
<html>
<head>
<title>在导入中使用子导入</title>
<link rel="import" href="import2.html">
</head>
<body>
</body>
<script>
    let content=document.querySelector('link[rel="import"]').import;
    //从导入文档中获取元素
    let el=content.querySelector(".warning");
    document.body.appendChild(el.cloneNode(true));
</script>
</html>
