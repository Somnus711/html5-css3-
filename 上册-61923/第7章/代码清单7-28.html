<!DOCTYPE html>
<html>	
<head>		
<script>	
window.indexedDB = window.indexedDB || window.webkitIndexedDB || window.mozIndexedDB || 
window.msIndexedDB;
window.IDBTransaction = window.IDBTransaction || window.webkitIDBTransaction || 
window.msIDBTransaction;
window.IDBKeyRange = window.IDBKeyRange|| window.webkitIDBKeyRange || 
window.msIDBKeyRange;
window.IDBCursor = window.IDBCursor || window.webkitIDBCursor || window.msIDBCursor;
const dbName = 'indexedDBTest'; //数据库名
const dbVersion = 20180413; //版本号
let idb; 
function window_onload(){
    document.getElementById("btnSaveData").disabled=true;
    document.getElementById("btnSearchData").disabled=true;
}
function ConnectDataBase(){
    /*连接数据库，dbConnect对象为一个IDBOpenDBRequest对象，代表数据库连接
    的请求对象*/
    let dbConnect = indexedDB.open(dbName, dbVersion);
    dbConnect.onsuccess = function(e){//连接成功   
        idb = e.target.result; //引用IDBDatabase对象 
        alert('数据库连接成功');
        document.getElementById("btnSaveData").disabled=false;
    };
    dbConnect.onerror = function(){
        alert('数据库连接失败');
    };
    dbConnect.onupgradeneeded = function(e){
        //数据库版本更新
        //e.target.result为一个IDBDatabase对象，代表连接成功的数据库对象
        idb = e.target.result; 
        /*e.target.transaction属性值为一个IDBTransaction事务对象，此处代表
        版本更新事务*/
        let tx = e.target.transaction;
        let name = 'Users5';
        let optionalParameters = {
            keyPath: 'userId',
            autoIncrement: false
        };
        let store = idb.createObjectStore(name,  optionalParameters);
        alert('对象仓库创建成功');
        name =  'userNameIndex';
        let keyPath = 'userName';
        optionalParameters = {
            unique: false,
            multiEntry: false 
        };
 
        let idx = store.createIndex(name, keyPath, optionalParameters);
        alert('索引创建成功');
    };

}
function SaveData(){
    //开启事务
    let tx = idb.transaction(['Users5'],'readwrite'); 
    tx.oncomplete = function(){
        alert('保存数据成功');
        document.getElementById("btnSearchData").disabled=false;
    }
    tx.onabort = function(){alert('保存数据失败'); }
    let store = tx.objectStore('Users5');
    let value = {
        userId: 1,
        userName: '用户D',
        address: '住址1'
    };
    store.put(value);
    value = {
        userId:3,
        userName: '用户C',
        address: '住址2'
    };
    store.put(value);
    value = {
        userId: 5,
        userName: '用户B',
        address: '住址3'
    };
    store.put(value);
    value = {
        userId: 7,
        userName: '用户A',
        address: '住址4'
    };
    store.put(value);
}		
function SearchData(){
    let tx = idb.transaction(['Users5'],'readonly');
    let store = tx.objectStore('Users5'); 
    let range = IDBKeyRange.bound(2,6);
    let direction ='next'; 
    let req = store.openKeyCursor(range, direction);
    req.onsuccess = function(){
        let cursor = this.result;
        if(cursor){
            console.log('检索到一条数据，用户ID为'+cursor.key);
            cursor.continue(); //继续检索
        }
        else{
            console.log('检索结束');
        }
    }
    req.onerror = function(){
        console.log('检索数据失败');
    }
} 
</script>		
</head>	
<body onload="window_onload()">
<input id="btnConnectDataBase" type="button" value="连接数据库" 
onclick="ConnectDataBase();"/>
<input id="btnSaveData"  type="button" value="保存数据" onclick="SaveData();"/>
<input id="btnSearchData" type="button" value="检索数据" onclick="SearchData();"/>
</body>
</html>
